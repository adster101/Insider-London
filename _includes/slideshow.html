{% if page.gallery %}
  <div class="slider js_slider palm-mb lap-and-up-mb" id="slideshow">
    <div class="frame js_frame">
      <ul class="slides js_slides list-bare">
          {% for gal in page.gallery %}
            {% if gal.image %}
              <li class="js_slide">
                  <img src="{{ gal.image }}" alt="{{ gal.alt }}">
              </li>
            {% endif %}
          {% endfor %}
      </ul>
      <span class="js_prev prev">
                   <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#192e51" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/></g></svg>
               </span>
               <span class="js_next next">
                   <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5"><g><path fill="#192e51" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/></g></svg>
               </span>
    </div>
  </div>
{% endif %}
