{% if gallery %}
<div class="u-margin-bottom u-position-relative">
  <div class="slick-overlay slick-overlay--left"></div>
  <div class="slideshow">
          {% for gal in gallery %}
            {% if gal.image %}
                {% include gallery.html %}
            {% endif %}
          {% endfor %}

    </div>
    <div class="slick-overlay slick-overlay--right"></div>
    <ul>
      <li class="slick-prev slick-arrow">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18.33 39.01"><defs><style>.cls-1{fill:#fffded;}</style></defs><title>Preview</title><polygon class="cls-1" points="17.51 39.01 0 19.21 17.59 0 18.33 0.68 1.34 19.22 18.26 38.35 17.51 39.01"></polygon></svg>
      </li>
      <li class="slick-next slick-arrow">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18.33 39.01"><defs><style>.cls-1{fill:#fffded;}</style></defs><title>Next</title><polygon class="cls-1" points="0.82 0 18.33 19.81 0.74 39.01 0 38.34 16.98 19.8 0.07 0.66 0.82 0"></polygon></svg>
      </li>
    </ul>
  </div>
{% endif %}
