
  <a class="share blue-twitter-bg" target="_blank" href="http://twitter.com/share?url={{ page.url | prepend: site.url }}&amp;text={{ page.title | url_encode }}">
    <svg class="share__icon">
       <use xlink:href="#icon-twitter"></use>
    </svg>
  </a>

  <a class="share blue-facebook-bg" target="_blank" href="http://www.facebook.com/sharer.php?u={{ page.url | prepend: site.url }}">

      <use xlink:href="#icon-facebook"></use>
    </svg>
  </a>
