<h3 id="gallery">Photo gallery</h3>
{% for gal in page.gallery %}
  {% if gal.image %}
    <figure>
      <img src="{{ gal.image }}" alt="" data-aspect-ratio="{{ img.ratio }}" />
      {% if gal.caption %}
        <figcaption>{{ gal.caption }}</figcaption>
      {% endif %}
    </figure>
  {% endif %}
{% endfor %}
