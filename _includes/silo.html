<h6 class="palm-mb- lap-and-up-mb-">You may also like</h6>

<ul>
{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if post.url != page.url %}
      {% if page.tags contains tag %}
    <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endif %}
 {% endif %}
{% endfor %}
{% endfor %}
</ul>
