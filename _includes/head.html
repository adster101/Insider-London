<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!--
  <link rel="stylesheet" href="{{ "http://jekyll.insider-london.co.uk/css/default.include.d57803.css" }}">
  -->
  {% if site.env == 'dev' %}
    <!--
    <link rel="stylesheet" href="{{ "/css/style.clean.css" }}">
    -->
    <link rel="stylesheet" href="{{ "/css/main.css" }}">
  {% else %}
    <link rel="stylesheet" href="{{ "/assets/css/20160428102120.styles.min.css" }}">
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" }}">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
