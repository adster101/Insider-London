<head>
  {% if jekyll.environment != 'development' %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-4901615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-4901615-1');
    </script>
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% for post in site.posts %}{% if post.url == page.url %}{% if post.noindex %}<meta name="robots" content="noindex">{% endif %}{% endif %}{% endfor %}

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <style type="text/css">
    {%include css/critical.css %}
  </style>

</head>
