---
layout: default
---

{% assign author = site.authors | where: 'title', page.author | first %}

    <header class="post-header bg-gray u-padding-vertical u-margin-bottom">
      <div class="breadcrumb-wrapper ">
        <div class="o-wrapper u-padding-left-small u-padding-right-small u-padding-left@tablet u-padding-right@tablet">
          <h1 class="u-h4 u-margin-bottom-none">
            {% if page.heading %}
              {{ page.heading }}
            {% else %}
              {{ page.title }}
            {% endif %}
          </h1>
        </div>
      </div>
  </header>
  <div class="o-wrapper">
  <div class="o-layout">
    <div class="o-layout__item u-2/3@laptop u-3/4@desktop">
      <article class="post palm-mb" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="post-content" itemprop="articleBody">
          <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
              {{ page.date | date: "%b %-d, %Y" }}</time>
            </p>
          {{ content }}
        </div>



      </article>
    </div><!--
--><div class="o-layout__item u-1/3@laptop u-1/4@desktop">

    </div>
  </div>
</div>
