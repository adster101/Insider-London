---
layout: default
---

{% include banner-default.html %}
<div class="wrapper">
  <div class="layout">
    <div class="layout__item u-2/3-lap u-3/4-desk">
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header">
          <h1 class="palm-mt0 lap-mt0 desk-mt0" itemprop="name headline">{{ page.title }}</h1>
          <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        </header>

        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>

      </article>
    </div><!--
--><div class="layout__item u-1/3-lap u-1/4-desk">
      {% include blog-side-bar.html %}
    </div>
  </div>
</div>
