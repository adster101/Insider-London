<div class="wrapper">

  <div class="layout layout--rev">
    <div class="layout__item u-2/5-lap u-1/3-desk">
      <div class="box box--highlight">
        {% if page.show_book %} {% include tour-side-bar.html %} {% endif %}
      </div>
    </div><!--
--><div class="layout__item u-3/5-lap u-2/3-desk">
      {{ content }}
      {% if page.show_book %} {% include tour-side-bar.html %} {% endif %}
    </div>
  </div>

</div>
